<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Time Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e1e2f, #2c2c54);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
        }

        .container {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .clock-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .clock-section:hover {
            transform: translateY(-5px);
        }

        .clock-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        #time {
            font-size: 7rem;
            text-align: center;
            font-weight: 500;
            letter-spacing: 4px;
            background: #ffffff;
            color: #ffffff;
            text-shadow: 
                0 2px 10px rgba(255, 255, 255, 0.3),
                0 4px 20px rgba(255, 255, 255, 0.2);
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            margin-bottom: 1rem;
            font-feature-settings: "tnum";
            padding: 1rem;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .date {
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .separator {
            animation: blink 1.5s infinite;
            opacity: 0.8;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        .christmas-countdown {
            text-align: center;
        }

        .christmas-title {
            font-size: 1.1rem;
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .christmas-title::before,
        .christmas-title::after {
            content: 'ðŸŽ„';
            font-size: 1.2rem;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .countdown-item {
            position: relative;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 500;
            background: linear-gradient(180deg, #fff, #ffffffaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
            font-feature-settings: "tnum";
        }

        .countdown-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
        }

        .status-bar {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-bar::before {
            content: 'ðŸ”Š';
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                flex-direction: column;
            }

            #time {
                font-size: 4rem;
            }

            .countdown {
                gap: 1rem;
            }

            .countdown-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-section">
            <div id="time">00<span class="separator">:</span>00<span class="separator">:</span>00</div>
            <div class="date" id="date"></div>
            <div class="christmas-countdown">
                <div class="christmas-title">Time Until Christmas</div>
                <div class="countdown">
                    <div class="countdown-item">
                        <div class="countdown-value" id="countdown-days">00</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="countdown-hours">00</div>
                        <div class="countdown-label">Hours</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="countdown-minutes">00</div>
                        <div class="countdown-label">Minutes</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="countdown-seconds">00</div>
                        <div class="countdown-label">Seconds</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="status-bar">Hourly voice announcements enabled</div>

    <script>
        // Initialize speech synthesis
        const speechSynthesis = window.speechSynthesis;
        let lastHourAnnounced = -1;

        function speakTime(hours, minutes) {
            // Cancel any ongoing speech
            speechSynthesis.cancel();

            // Convert 24-hour format to 12-hour format for more natural speech
            let period = hours >= 12 ? 'PM' : 'AM';
            let speakHours = hours % 12;
            speakHours = speakHours === 0 ? 12 : speakHours;

            // Create the time announcement text
            let timeText = `The time is ${speakHours} o'clock ${period}`;
            
            // Create and configure speech utterance
            const utterance = new SpeechSynthesisUtterance(timeText);
            utterance.rate = 0.9; // Slightly slower rate for clarity
            utterance.pitch = 1;
            utterance.volume = 0.8;

            // Get available voices and set to a natural English voice if available
            let voices = speechSynthesis.getVoices();
            let englishVoice = voices.find(voice => 
                voice.lang.startsWith('en') && voice.name.includes('Samantha'));
            if (englishVoice) {
                utterance.voice = englishVoice;
            }

            // Speak the time
            speechSynthesis.speak(utterance);
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // Update time display
            document.getElementById('time').innerHTML = 
                `${hours}<span class="separator">:</span>${minutes}<span class="separator">:</span>${seconds}`;
            
            // Update date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);

            // Announce time every hour when minutes and seconds are 0
            const currentHour = now.getHours();
            if (currentHour !== lastHourAnnounced && now.getMinutes() === 0 && now.getSeconds() === 0) {
                speakTime(currentHour, '00');
                lastHourAnnounced = currentHour;
            }
        }

        function updateChristmasCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const christmasDate = new Date(currentYear, 11, 25); // Month is 0-based, so 11 is December
            
            // If Christmas has passed this year, look forward to next year's Christmas
            if (now > christmasDate) {
                christmasDate.setFullYear(currentYear + 1);
            }
            
            const diff = christmasDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown-days').textContent = String(days).padStart(2, '0');
            document.getElementById('countdown-hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('countdown-minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('countdown-seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Ensure voices are loaded before trying to use them
        speechSynthesis.onvoiceschanged = () => {
            // Initialize lastHourAnnounced to current hour to prevent immediate announcement on page load
            lastHourAnnounced = new Date().getHours();
        };

        // Update time immediately and then every second
        updateTime();
        updateChristmasCountdown();
        setInterval(() => {
            updateTime();
            updateChristmasCountdown();
        }, 1000);
    </script>
</body>
</html>
